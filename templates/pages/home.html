{% load static %}
<!DOCTYPE html>
<html>

<head>
    <script src="https://use.fontawesome.com/a317ab7a8e.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css'%}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <title>Home</title>
</head>

<body>
    <div class="page-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'home' %}">goLinks App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'links' %}">View goLinks</a>
                </li>
            </ul>
        </div>
    </nav>
    <h1>WELCOME, USERNAME</h1>
    <div class="cards-container">
        <div class="card" style="width: 14rem; padding-top: 1em;">
            <div class="container">
                <i class="fa fa-plus fa-5x" aria-hidden="true"></i>
                <div class="card-body">
                    <p class="card-text">ADD LINK</p>
                </div>
            </div>
            <a href="{% url 'add' %}" class="stretched-link"></a>
        </div>
        <div class="card" style="width: 14rem; padding-top: 1em;">
            <div class="container">
                <i class="fa fa-pencil-square-o fa-5x" aria-hidden="true"></i>
                <div class="card-body">
                    <p class="card-text">EDIT LINK</p>
                </div>
            </div>
            <a href="{% url 'edit' %}" class="stretched-link"></a>
        </div>
        <div class="card" style="width: 14rem; padding-top: 1em;">
            <div class="container">
                <i class="fa fa-trash fa-5x" aria-hidden="true"></i>
                <div class="card-body">
                    <p class="card-text">DELETE LINK</p>
                </div>
            </div>
            <a href="{% url 'delete' %}" class="stretched-link"></a>
        </div>
    </div>
  </div>
</body>

</html>
